
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
    <style>
        .boxbg{
            background-color: aqua;
        }
    </style>
 </head>
  <body>
   <div class="container mt-3">
      <div class="row">
        <div class="col-lg-6">
          <div id="box" class="boxbg border border-2 border-dark p-5">
            <h2>Text box</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem praesentium cum libero.</p>
          </div>
          <button id="empty-btn" class="btn btn-primary">empty-btn</button>
          <button id="remove-tbn" class="btn btn-primary">remove</button></div>
      </div>
   </div>
   
   <script>
     $(document).ready(function(){
        $('#empty-btn').click(function(){
          $('#box').empty();
        });
        $('#remove-tbn').click(function(){
          $('#box').remove();
        });
     });
   </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
