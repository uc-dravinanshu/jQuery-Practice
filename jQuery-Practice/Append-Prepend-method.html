
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
    <style>
        .boxbg{
            background-color: aqua;
        }
    </style>
 </head>
  <body>
     <div class="container mt-3">
        <div class="row">
            <div class="col-lg-6">
                <ol id="box">
                    <li>list items-1</li>
                    <li>list items-2</li>
                    <li>list items-3</li>
                    <li>list items-4</li>
                    <li>list items-5</li>
                </ol>
                <button type="button" id="btn-append">Append-methdo</button>
                <button type="button" id="btn-prepend">prepend-methdo</button>
            </div>
        </div>
     </div>


     <script>
       $(document).ready(function(){
        $("#btn-append").click(function(){
        $("ol").append("<li>list appended below the bottom</li>");
        });
        $("#btn-prepend").click(function(){
          $("ol").prepend("<li>list prepended on the top</li>");
        });
       });
     </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
