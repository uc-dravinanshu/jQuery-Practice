<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  </head>
  <body>
       <div id="box" class="test" style="border:2px solid red; padding:10px; margin:20px;">
          <h2>Test Box</h2>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facere, ab? Blanditiis, minus!</p>
       </div>

       <script>
         $(document).ready(function(){
            //html () method return the html tag with data.
            var a = $("#box").html();
            console.log(a);  

            //text () method return the only textual data.
            var b = $("#box").text();
            console.log(b);

            //attr () method, return the attribute value.
            var c = $("#box").attr('class');
            console.log(c);

            //get the vlaue from input feild.
            var name = $('#username').val();
             console.log(name);

         });
       </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
