
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
    <style>
        .boxbg{
            background-color: aqua;
        }
    </style>
 </head>
  <body>
   <div class="container mt-3">
      <div class="row">
          <div class="col-lg-12">
             <div id="box" style="border: 1px solid red; padding:20px; margin-bottom:10px;">
                <h2>text box</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
             </div>
             <button id="before-btn" class="btn btn-primary">Before</button>
             <button id="after-btn" class="btn btn-success">After</button>
          </div>
      </div>
   </div>
   
   <script>
      $(document).ready(function(){
        $('#before-btn').click(function(){
          $('#box').before("<h1>This is h1 tag</h1>");
        });
        $('#after-btn').click(function(){
          $('#box').after("<h2>This is h2 tag</h2>");
        });
      });
   </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
