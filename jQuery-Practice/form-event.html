<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="box" class="test" style="border:2px solid red; padding:10px; margin:20px;">
      <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <form action="#" id="Sform">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="username" id="username" class="form-control shadow-none" required/>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Class:</label>
                        <input type="text" name="userclass" id="userclass" class="form-control shadow-none" required/>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                            <select name="scountry" id="scountry" class="form-select shadow-none">
                                <option value="0" selected>--plz choose--</option>
                                <option value="india">India</option>
                                <option value="USA">USA</option>
                                <option value="india">India</option>
                                <option value="CHINA">CHINA</option>
                                <option value="india">India</option>
                            </select>
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Submit" class="btn btn-success"/>
                    </div>
                </form>
            </div>
        </div>
      </div>
      <div id="test"></div>
    </div>
      <script>
            $(document).ready(function(){
                //focus hone pr.
              $("#username, #userclass, #scountry").focus(function(){
               $(this).css("border",'2px solid red');
              });
                //focus out hone pr.
              $("#username, #userclass, #scountry").blur(function(){
                $(this).css("border","");
              });
                //change use only select box.
                $('#scountry').change(function(){
                  $(this).css('background-color','silver');
                });
                //get the value in select box.
                $("#scountry").change(function(){
                    var a = $(this).val();
                  $("#test").html(a);
                });
                //select event, works only input fields.
                $("#username, #userclass").select(function(){
                 $(this).css('background-color','yellow');
                });
                //submit event.
                $("#Sform").submit(function(){
                  //get the input field value.
                  var name = $('#username').val();
                   console.log(name);
                  alert("form-submitted");
                });
            });
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
