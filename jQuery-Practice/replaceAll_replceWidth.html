<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
 </head>
  <body>
     <div class="container">
         <div class="row">
             <div class="col-lg-6">
                <div id="box">
                    <h1>jQuery method</h1>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing.
                        <span>Lorem ipsum dolor sit amet.</span>
                    </p>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere quisquam aliquid quis iusto blanditiis inventore!</p>
                </div>
                <button id="repla">replaceAll</button>
                <button id="repl">replaceWith</button>
             </div>
         </div>
     </div>

     <script>
        $(document).ready(function(){
            $('#repl').click(function(){
              $("#box p:first").replaceWith("<h3>Dravinanshu Mishra Welcome Back</h3>");
            });
            $('#repla').click(function(){
              $("<h3>Dravinanshu Mishra Welcome Back</h3>").replaceAll("#box p");
            });
        });
     </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
