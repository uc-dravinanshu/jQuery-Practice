<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
   <style>
     .green{
        color: green;
     }
   </style> 
 </head>
  <body>
       <div id="box" class="test" style="border:2px solid red; padding:10px; margin:20px;">
          <h2>Test Box</h2>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facere, ab? Blanditiis, minus!</p>
          <button type="button" id="clickbtn" class="btn btn-primary">Click Me</button>
           <div class="container">
             <div class="row">
                <div class="col-lg-6">
                    <form action="#" id="sform">
                        <div class="mb-3">
                            <label for="username" class="form-label">name</label>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>  
                        <div class="mb-3">
                            <label for="useremail" class="form-label">Email</label>
                            <input type="text" name="useremail" id="useremail" class="form-control">
                        </div> 
                        <div class="mb-3">
                            <input type="submit" value="submit" class="btn btn-primary"/>
                        </div>  
                    </form>
                </div>
             </div>
           </div>
       </div>
       <script>
        $(document).ready(function(){
            $('#clickbtn').click(function(){
                //when click the button, set the <h2> tag content.
              $('#box h2').text("Welcome Back Dravinanshu Mishra.");
                //when click the button, set the html tag with content.
              $('#box p').html("<b>Dravinanshu Mishra</b> from Prayagraj.");
               //when click the button, set the attribute red.
               $('#box').attr('class','green');
            });
            //set the by default value in form input field.
            $('#username').val("Dravinanshu Mishra");
            $('#useremail').val("dravinanshu98@gmail.com");
        });
       </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
