<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-2">
        <div class="row">
            <h1 class="bg-white shadow rounded px-2 py-2 text-center">Fom Events in jQuery</h1>
            <div class="col-lg-6 bg-white shadow p-5">
                <form action="" id="stu_form">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="Name" class="form-control shadow-none" id="stu_name" required/>
                      </div>
                    <div class="mb-3">
                      <label class="form-label">Email address</label>
                      <input type="email" class="form-control shadow-none" id="stu_email" required/>
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">class</label>
                      <input type="text" class="form-control shadow-none" id="stu_class" required/>
                    </div>
                    <label class="lebal-form mb-2">Country</label>
                        <select class="form-select mb-3" id="stu_country">
                            <option selected>Please select the country</option>
                            <option value="India">India</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="USA">USA</option>
                            <option value="UAE">UAE</option>
                            <option value="Afganistan">Afganistan</option>
                            <option value="Bangladesh">Bangaladesh</option>
                        </select>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-lg-6">
                <table class="table table-striped">
                    <thead class="bg-dark text-white">
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Class</th>
                        <th scope="col">Country</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th id="name">Mark</th>
                        <td id="email">Mark@gmail.com</td>
                        <td id="class">p.hd</td>
                        <td id="country">India</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
     <script>
        $(document).ready(function(){
          $('#stu_name, #stu_email, #stu_class, #stu_country').focus(function(){
            $(this).css('border', '2px solid red');
          });
          $('#stu_name, #stu_email, #stu_class, #stu_country').blur(function(){
            $(this).css('border','');
          });
          //change.
          $('#stu_country').change(function(){
            $(this).css('background', 'silver');
          });
          $('#stu_country').blur(function(){
            $(this).css('background', 'transparent');
          });
          //pick up the value.
           $('#stu_name, #stu_email, #stu_class, #stu_country').change(function(){
            let name = $('#stu_name').val(); 
            let email = $('#stu_email').val(); 
            let clas = $('#stu_class').val();
            let country = $('#stu_country').val();
             $('#name').html(name);
             $('#email').html(email);
             $('#class').html(clas);
             $('#country').html(country);
           });

           //select.
           $('#stu_name, #stu_class, #stu_email').select(function(){
              $(this).css('background', 'yellow');
           });
           //submit.
           $('#stu_form').submit(function(){
             alert('Form has been Submitted');
           });
        });
     </script>
  </body>
</html>
