<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
       #box{
        background-color: pink;
        padding: 18px;
        border:2px solid red;
       }
    </style>
</head>
<body>
    <h1>jQuery Get Methods
        <h4>
            <ul>
                <li>text() method</li>
                <li>html () method</li>
                <li>attr () method</li>
                <li>val () method</li>
            </ul>
        </h4>
    </h1>
    <div id="box" class="test abc">
        <h2>Text Box</h2>
        <p>Lorem ipsum dolor, sit amet<span> consectetur adipisicing.</span></p>
    </div><br/><br/>

    <form id="sform">
        <input type="text" name="name" id="name" required placeholder="Input the Any word"/><br/><br/>
        <input type="submit" value="submit"/>
    </form>
    
    <script>
        $(document).ready(function(){
        //html() method.
        let a= $("#box p").html();
        console.log(a);

        //text () method.
        let b = $("#box p").text();
        console.log(b);

        //attr () method means attribute.
        let c = $("#box").attr('class');
        console.log(c);

        //val () method.
        $("#sform").submit(function(){
            let d = $("#name").val();
            console.log(d);
            alert ('hello'+d);
           });
        });
    </script>
</body>
</html>
